# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site
# --------------------------------------------------------------------------------

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.

title: Turning Point USA at West Virginia University
description: >- # this means to ignore newlines until "baseurl:"
  The official website for the Turning Point USA chapter at WestVirginia University.
baseurl: "/tpusawvu-site" # This MUST match your repository name
url: "" # We will set this when we add the custom domain later

# Minimal Mistakes Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # You can change this later (e.g., "dark", "air", "contrast")

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Site Author/Owner
author:
  name: "Turning Point USA at West Virginia University"
  avatar: "/tpusawvu-logo.png" # Path to your logo

# Site Navigation
masthead:
  type: "centered" # Centers your navigation
  nav:
    - title: "Home"
      url: "/"
    - title: "About"
      url: "/about/"
    - title: "Events"
      url: "/events/"
    - title: "Donate"
      url: "/donate/"
